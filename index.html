<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-2">
      <h1 class="display-6 text-center">AES Encrypt/Decrypt</h1>
      <div class="card my-4">
        <!-- * Encrypt Box -->
        <div class="card-body">
          <h5 class="card-title mb-4">Encrypt</h5>
          <label for="secretKeyEncrypt" class="form-label">Secret Key</label>
          <input type="text" class="form-control mb-2" id="secretKeyEncrypt" />
          <label for="messageEncrypt" class="form-label">Message</label>
          <textarea class="form-control mb-2" id="messageEncrypt"></textarea>
          <button
            type="button"
            id="encryptButton"
            class="btn btn-primary w-100"
          >
            Encrypt
          </button>
          <p id="encryptResult" class="lead my-4">Result :</p>
        </div>
      </div>
      <div class="card my-4">
        <!-- * Decrypt Box -->
        <div class="card-body">
          <h5 class="card-title mb-4">Decrypt</h5>
          <label for="secretKeyDecrypt" class="form-label">Secret Key</label>
          <input type="text" class="form-control mb-2" id="secretKeyDecrypt" />
          <label for="messageDecrypt" class="form-label">Message</label>
          <textarea class="form-control mb-2" id="messageDecrypt"></textarea>
          <button
            type="button"
            id="decryptButton"
            class="btn btn-primary w-100"
          >
            Decrypt
          </button>
          <p id="decryptResult" class="lead my-4">Result :</p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script>
    // import * as CrytoJS from 'crypto-js';
    // Encrypt
    let secretKeyEncrypt = document.querySelector("#secretKeyEncrypt"),
      messageEncrypt = document.querySelector("#messageEncrypt"),
      encryptButton = document.querySelector("#encryptButton"),
      encryptResult = document.querySelector("#encryptResult");

    encryptButton.addEventListener("click", (e) => {
      let seckey = secretKeyEncrypt.value,
        msg = messageEncrypt.value;
      try {
        const ciphertext = CryptoJS.AES.encrypt(msg, seckey).toString();
        encryptResult.innerText = "Result : " + ciphertext;
      } catch (error) {
        console.log(error);
      }
    });

    // Decrypt
    let secretKeyDecrypt = document.querySelector("#secretKeyDecrypt"),
      messageDecrypt = document.querySelector("#messageDecrypt"),
      decryptButton = document.querySelector("#decryptButton"),
      decryptResult = document.querySelector("#decryptResult");

    decryptButton.addEventListener("click", (e) => {
      let seckey = secretKeyDecrypt.value,
        msg = messageDecrypt.value;
      try {
        const bytes = CryptoJS.AES.decrypt(msg, seckey);
        decryptResult.innerText =
          "Result : " + bytes.toString(CryptoJS.enc.Utf8);
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</html>
